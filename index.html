<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <!-- Include Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0ce513;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
        .splash-icon {
            font-size: 100px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
       <img src="logo.png" alt="Table">
    </div>

    <script>
        // Hide the splash screen after 3 seconds and redirect to main.html
        setTimeout(() => {
            const splash = document.querySelector('.splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                window.location.href = 'index.html'; // Redirect to main.html
            }, 500); // Ensure it is hidden after opacity transition
        }, 5000);
    </script>
</body>
</html>
