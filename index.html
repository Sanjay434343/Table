<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Timetable with GSAP Animation</title>
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <!-- Include Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e; /* Dark background for the body */
            color: #f5f5f5; /* Light text color for contrast */
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: transparent; /* Semi-transparent dark background */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header .logo {
            font-size: 40px; /* Adjust logo size */
            color: #f5f5f5;
        }
        .header h1 {
            font-size: 28px;
            color: #f5f5f5;
        }
        .timetable {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .day-container {
            display: flex;
            flex-direction: column;
            background: rgba(40, 40, 40, 0.8); /* Darker semi-transparent background */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border for contrast */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
        }
        .day {
            background: linear-gradient(135deg, #2c3e50, #34495e); /* Gradient for the day */
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 18px;
        }
        .periods {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            max-height: 0; /* Hide periods initially */
            background: rgba(50, 50, 50, 0.8); /* Darker background for periods */
        }
        .period {
            background: linear-gradient(135deg, #16a085, #1abc9c); /* Gradient for periods */
            color: white;
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(10px); /* Initial position for animation */
            font-size: 16px;
        }
        .period:last-child {
            border-bottom: none; /* Remove border from the last period */
        }
        .open .periods {
            max-height: 1000px; /* Adjust as needed to fit content */
        }
        @media (max-width: 600px) {
            .day {
                font-size: 16px;
                padding: 12px;
            }
            .period {
                font-size: 14px;
                padding: 10px;
            }
            .timetable {
                grid-template-columns: 1fr; /* Stack items in a single column on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-symbols-outlined logo">table</span> <!-- Logo -->
            <h1>Timetable</h1>
        </div>
        <div class="timetable">
            <div class="day-container">
                <div class="day">1st Day Order</div>
                <div class="periods">
                    <div class="period">English</div>
                    <div class="period">AI</div>
                    <div class="period">Tamil</div>
                    <div class="period">DIS</div>
                    <div class="period">Tamil</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">2nd Day Order</div>
                <div class="periods">
                    <div class="period">DIS</div>
                    <div class="period">English</div>
                    <div class="period">Py - Lab</div>
                    <div class="period">Py-Lab</div>
                    <div class="period">Py-Lab</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">3rd Day Order</div>
                <div class="periods">
                    <div class="period">YOGA</div>
                    <div class="period">Py - Lab</div>
                    <div class="period">NME</div>
                    <div class="period">Python</div>
                    <div class="period">DIS</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">4TH Day Order</div>
                <div class="periods">
                    <div class="period">Tamil</div>
                    <div class="period">Python</div>
                    <div class="period">AI</div>
                    <div class="period">DIS</div>
                    <div class="period">AI</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">5th Day Order</div>
                <div class="periods">
                    <div class="period">Python</div>
                    <div class="period">Tamil</div>
                    <div class="period">English</div>
                    <div class="period">AI - LAB</div>
                    <div class="period">AI - LAB</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">6th Day Order</div>
                <div class="periods">
                    <div class="period">Tamil</div>
                    <div class="period">AI</div>
                    <div class="period">PY - LAB</div>
                    <div class="period">AI - LAB</div>
                    <div class="period">AI - LAB</div>
                </div>
            </div>
        </div>
    </div>

    <!-- GSAP Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all periods
            const periods = document.querySelectorAll('.period');
            
            // Animate periods with GSAP
            gsap.to(periods, {
                opacity: 1,
                y: 0,
                duration: 0.8,
                stagger: 0.1,
                ease: 'power2.out'
            });

            // Function to toggle the timetable details
            document.querySelectorAll('.day-container').forEach(container => {
                container.addEventListener('click', function() {
                    // Close all other open containers
                    document.querySelectorAll('.day-container').forEach(otherContainer => {
                        if (otherContainer !== this) {
                            otherContainer.classList.remove('open');
                        }
                    });
                    // Toggle the clicked container
                    this.classList.toggle('open');
                });
            });

            // Hide all periods initially on page load
            document.querySelectorAll('.day-container').forEach(container => {
                container.classList.remove('open');
            });
        });
    </script>
</body>
</html>
