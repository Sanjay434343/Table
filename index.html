<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Timetable with GSAP Animation</title>
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.1));
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .timetable {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .day-container {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .day {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid rgba(0, 123, 255, 0.8);
            font-size: 18px;
        }
        .periods {
            display: flex;
            flex-direction: column;
        }
        .period {
            background: rgba(40, 167, 69, 0.8);
            color: white;
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 123, 255, 0.8);
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(10px); /* Initial position for animation */
            font-size: 16px;
        }
        .period:last-child {
            border-bottom: none; /* Remove border from the last period */
        }
        @media (max-width: 600px) {
            .period {
                font-size: 14px;
                padding: 10px;
            }
            .day {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Timetable</h1>
        <div class="timetable">
            <div class="day-container">
                <div class="day">Monday</div>
                <div class="periods">
                    <div class="period">Math</div>
                    <div class="period">Science</div>
                    <div class="period">English</div>
                    <div class="period">History</div>
                    <div class="period">Art</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">Tuesday</div>
                <div class="periods">
                    <div class="period">Biology</div>
                    <div class="period">Chemistry</div>
                    <div class="period">Physics</div>
                    <div class="period">Geography</div>
                    <div class="period">Music</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">Wednesday</div>
                <div class="periods">
                    <div class="period">PE</div>
                    <div class="period">Math</div>
                    <div class="period">Science</div>
                    <div class="period">History</div>
                    <div class="period">Art</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">Thursday</div>
                <div class="periods">
                    <div class="period">Math</div>
                    <div class="period">Science</div>
                    <div class="period">English</div>
                    <div class="period">History</div>
                    <div class="period">Computer Science</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">Friday</div>
                <div class="periods">
                    <div class="period">Biology</div>
                    <div class="period">Chemistry</div>
                    <div class="period">Physics</div>
                    <div class="period">Geography</div>
                    <div class="period">Drama</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">Saturday</div>
                <div class="periods">
                    <div class="period">PE</div>
                    <div class="period">Math</div>
                    <div class="period">Science</div>
                    <div class="period">History</div>
                    <div class="period">Art</div>
                </div>
            </div>
        </div>
    </div>

    <!-- GSAP Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select all periods
            const periods = document.querySelectorAll('.period');
            
            // Animate periods with GSAP
            gsap.to(periods, {
                opacity: 1,
                y: 0,
                duration: 0.8,
                stagger: 0.1,
                ease: 'power2.out'
            });
        });
    </script>
</body>
</html>
