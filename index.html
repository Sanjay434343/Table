<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Timetable with GSAP Animation</title>
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <!-- Include Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #333333;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header .logo {
            font-size: 40px;
            color: #4caf50; /* Green color for the logo */
        }
        .header h1 {
            font-size: 28px;
            color: #333333;
        }
        .timetable {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .day-container {
            flex: 1 1 30%;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .day-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .day {
            background: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .periods {
            padding: 15px;
            display: none;
            flex-direction: column;
        }
        .period {
            background: #e8f5e9;
            color: #333333;
            padding: 10px;
            text-align: center;
            border: 1px solid #c8e6c9;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(10px); /* Initial position for animation */
        }
        .period:last-child {
            margin-bottom: 0;
        }
        .open .periods {
            display: flex;
        }
        @media (max-width: 600px) {
            .day-container {
                flex: 1 1 100%;
            }
            .day {
                font-size: 16px;
                padding: 12px;
            }
            .period {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-symbols-outlined logo">table</span> <!-- Logo -->
            <h1>Timetable</h1>
        </div>
        <div class="timetable">
            <div class="day-container">
                <div class="day">1st Day Order</div>
                <div class="periods">
                    <div class="period">English</div>
                    <div class="period">AI</div>
                    <div class="period">Tamil</div>
                    <div class="period">DIS</div>
                    <div class="period">Python</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">2nd Day Order</div>
                <div class="periods">
                    <div class="period">DIS</div>
                    <div class="period">English</div>
                    <div class="period">Py - Lab</div>
                    <div class="period">Py-Lab</div>
                    <div class="period">Py-Lab</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">3rd Day Order</div>
                <div class="periods">
                    <div class="period">YOGA</div>
                    <div class="period">Py - Lab</div>
                    <div class="period">NME</div>
                    <div class="period">Python</div>
                    <div class="period">DIS</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">4th Day Order</div>
                <div class="periods">
                    <div class="period">Tamil</div>
                    <div class="period">Python</div>
                    <div class="period">AI</div>
                    <div class="period">DIS</div>
                    <div class="period">AI</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">5th Day Order</div>
                <div class="periods">
                    <div class="period">Python</div>
                    <div class="period">Tamil</div>
                    <div class="period">English</div>
                    <div class="period">AI - LAB</div>
                    <div class="period">AI - LAB</div>
                </div>
            </div>
            <div class="day-container">
                <div class="day">6th Day Order</div>
                <div class="periods">
                    <div class="period">Tamil</div>
                    <div class="period">AI</div>
                    <div class="period">PY - LAB</div>
                    <div class="period">AI - LAB</div>
                    <div class="period">AI - LAB</div>
                </div>
            </div>
        </div>
    </div>

    <!-- GSAP Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to toggle the timetable details
            document.querySelectorAll('.day-container').forEach(container => {
                container.addEventListener('click', function() {
                    // Close all other open containers
                    document.querySelectorAll('.day-container').forEach(otherContainer => {
                        if (otherContainer !== this) {
                            otherContainer.classList.remove('open');
                        }
                    });
                    // Toggle the clicked container
                    this.classList.toggle('open');

                    // Animate periods with GSAP when container is opened
                    if (this.classList.contains('open')) {
                        gsap.to(this.querySelectorAll('.period'), {
                            opacity: 1,
                            y: 0,
                            duration: 0.8,
                            stagger: 0.1,
                            ease: 'power2.out'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
